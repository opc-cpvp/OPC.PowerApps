<!DOCTYPE html>
<html>
<head>
    <title>
        Risk Assessment Control
    </title>
    <meta charset="utf-8" />

    <link rel="stylesheet" type="text/css" href="/WebResources/opc_compliance/css/checklist_control.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body onload="compliance.Controls.ChecklistControl.control_OnLoad()">
    <div id="checklist">
        <form>
            <div class="form-group">
                <label for="q1">How are you doing today?</label>
                <input id="q1" type="text" class="form-control" />
            </div>
            <div class="form-group" role="group" aria-labelledby="q2">
                <div id="q2">You feeling great today?</div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">Yes</label>
                </div>
                <div class="form-check form-check-inline" data-toggle="collapse">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">No</label>
                </div>
            </div>
            <div class="form-group collapse" id="q3-container">
                <label for="q3">Describe why you not feeling</label>
                <textarea class="form-control" id="q3" rows="3"></textarea>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="/WebResources/clientGlobalcontext.js.aspx"></script>
    <script type="text/javascript" src="/WebResources/opc_/compliance/js/compliance.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
