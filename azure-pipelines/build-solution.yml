# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'vs2017-win2016'
  
variables:
  Version.MajorMinor: 1.0
  Version.Patch: $[counter(variables['Version.MajorMinor'], 0)]
  BuildConfiguration: 'release'
  BuildPlatform: 'any cpu'

steps:
- task: NuGetCommand@2
  displayName: 'Restore .NET Framework NuGet Packages'
  inputs:
    command: 'restore'
    restoreSolution: '**/*.sln'
    feedsToUse: 'select'

- task: DotNetCoreCLI@2
  displayName: 'Restore .NET Core NuGet Packages'
  inputs:
    command: 'restore'
    projects: '**/*.csproj'
    feedsToUse: 'select'

- task: VSBuild@1
  displayName: 'Build Solution'
  inputs:
    solution: '**\*.sln'
    platform: '$(BuildPlatform)'
    configuration: '$(BuildConfiguration)'

- task: MSCRMToolInstaller@9
  displayName: 'Install MSCRM Tools'

- task: MSCRMSetVersion@10
  displayName: 'Set PowerApps Solution Version'
  inputs:
    target: 'xml'
    unpackedFilesFolder: 'Compliance.Solution/Solution'
    versionNumber: '$(Version.MajorMinor).$(Version.Patch)'

- task: MSCRMPackSolution@10
  displayName: 'Pack PowerApps Solution'
  inputs:
    crmSdkVersion: '9.0.0'
    unpackedFilesFolder: 'Compliance.Solution/Solution'
    mappingFile: 'Compliance.Solution/map.xml'
    packageType: 'Both'
    outputPath: '$(Build.ArtifactStagingDirectory)'

- task: CopyFiles@2
  displayName: 'Copy Build Artifacts to Staging Directory'
  inputs:
    SourceFolder: '$(build.sourcesdirectory)'
    Contents: '**\bin\$(BuildConfiguration)\**'
    TargetFolder: '$(Build.ArtifactStagingDirectory)'

- task: PublishBuildArtifacts@1
  displayName: 'Public Artifacts'
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'
